name: Deploy website to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Provide permission to clone the repo and deploy it to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build website
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v5
    
    - name: Prepare static site
      run: |
        mkdir -p public
        # Copy main HTML, CSS, and JS files
        cp index.html public/
        cp styles.css public/
        cp script.js public/
        # Copy static assets
        cp -r static public/ || true
        # Copy content assets (avatar, etc.)
        mkdir -p public/content/authors/admin
        cp content/authors/admin/avatar.jpeg public/content/authors/admin/ 2>/dev/null || true
        # Ensure .nojekyll exists
        touch public/.nojekyll
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public

  # Deploy website to GitHub Pages hosting
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
